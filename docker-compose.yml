version: '3'

services: 

  back-end:
    build: 
      context: urbansky-back
    container_name: back-end
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./urbansky-back:/usr/src/app
    tty: true
    ports: 
      - "3001:3001"
    environment:
      - PORT=3001
    command: npm run dev
    depends_on:
       - db

  front-end:
    build: 
      context: urbansky-front
    container_name: front-end
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./urbansky-front:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    command: npm run dev

  db:
    image: postgres
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_PASSWORD=1234
    ports: 
      - "5432:5432"
    networks: 
      - node-network

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8080:80"
    networks: 
      - node-network
    depends_on:
       - back-end
       - front-end
  
networks: 
  node-network:
    driver: bridge